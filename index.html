<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>World-Clock</title>

</head>

<body>
    <div class="container">
        <h1>World-Clock</h1>
        <select name="" id="">
            <option value="">Select a City...</option>
            <option value="">London</option>
            <option value="">NY</option>
            <option value="">Lisbon</option>
        </select>
        <div class="city">
            <div>
                <h2>Los Angeles</h2>

                <div class="date">July 23th, 2025</div>
            </div>
            <div class="time">14:00:00 <small>PM</small></div>
        </div>
        <div class="city">
            <div>
                <h2>Sydney</h2>

                <div class="date">July 23th, 2025</div>
            </div>
            <div class="time">14:00:00<small>PM</small></div>
        </div>
        <div class="city">
            <div>
                <h2>Lisbon</h2>

                <div class="date">July 23th, 2025</div>
            </div>
            <div class="time">14:00:00P<small>PM</small></div>
        </div>
</body>
